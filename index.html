<body class="vh-100 ">
    <section class="py-5 position-relative wite">
        <div class="container d-flex  flex-column justify-content-center align-items-center">
           <div class="py-2 position-relative">
            <h1>Bookmarker</h1>
           </div>
           <div class="test w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                <input oninput="validationName()" type="text" class="form-control m-swadow" id="siteName" placeholder="Bookmark Name">
                
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input oninput="validationUrl()" type="url" placeholder="Website URL" class="form-control " id="siteUrl">
            </div>
            <button id="btn" class="btn bg-danger text-white button-c  px-5" >Submit</button>
          </div>

          

          <div id="massge" class="box-info fs-5 position-fixed bg-dark p-4 rounded-2 text-white shadow-lg z-3 d-none">
            <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
              <div class="circles d-flex">
                <span class="bg-danger rounded-circle me-2"></span>
                <span class="bg-warning rounded-circle me-2"></span>
                <span class="bg-success rounded-circle me-2"></span>
              </div>
              <button class="btn border-0" id="closeBtn">
                <i class="text-white fa-solid fa-xmark close fs-3"></i>
              </button>
            </header>
            <p class="m-0 pb-2">
              Site Name or Url is not valid, Please follow the <br> rules below :</p>
            <ol class="rules list-unstyled m-0">
              <li>
                <i class="text-danger fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters
              </li>
              <li>
                <i class="text-danger fa-regular fa-circle-right p-2"></i>Site URL must be avalid one
              </li>
            </ol>
          </div>
      
          <table class="table mt-4 text-center  wite">
              <tr class="w-100">
                <th>index</th>
                <th>Website Name</th>
                
                <th> Visit</th>
                <th> Delete</th>
              </tr>
             
              <tbody id="tableContent">

              </tbody>
          </table>
        </div>
    </section>
